<!-- HTML-код модального окна -->
 <div id="confirm-edit" class="modal fade" role="dialog" >
    <div class="modal-dialog">
        <div class="modal-content">

<!-- Заголовок модального окна -->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">
            <button type="button" class="btn btn-info btn-circle"><i class="fa fa-times"></i>
            </button>
            Редагування фірми
        </h4>
    </div>

<!-- Основное содержимое модального окна -->
   <form role="form">
     <div class="modal-body">


         <input type = "number" id = "id" name = "id" class = "hidden"/>
           <div class="form-group">
                 <label>Назва фірми</label>
                 <input type="text" class="form-control" id="name" name="name" placeholder="Назва фірми" />
             </div>

     </div>

<!-- Футер модального окна -->
  <div class="modal-footer">
      <button type="submit" class="btn btn-default btn-success" data-dismiss="modal"> Зберегти</button>

      <button type="button" class="btn btn-default" data-dismiss="modal">Відміна</button>

  </div>
   </form>
</div>
</div>
</div>
